<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALBAQuiz</title>

  <!-- Import Material Components -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link id="stylesheet" href="estilo/styles.css" rel="stylesheet">
  <!-- Iconos-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- Open Sans-->
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
   <!-- Material Components Script -->
   <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
   <script type="module">
    // Import individual Material components if needed
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <!-- PARA LA PWA -->
  <link rel="canonical" href="https://albertoperez25.github.io/albaquiz/">
  <!--PWA Manifest (para hacer web app)-->
  <link rel="manifest" href="../manifest.webmanifest" />
  <!--Icono-->
  <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico">
  <!-- Animaciones y mas-->
  <script type="module" src="../js/index.js"></script>
</head>
<body>
  <div id="pantalla">
    <!-- Main Container -->
    <div class="container">
      <!-- Logo Section -->
      <div class="logo">
        ALBA
        <div class="quiz-text">Quiz</div>
      </div>

      <!-- Play Button -->
      <md-elevated-button class="play-button" label="Jugar" leading-icon="play_arrow" enlace="partida/partidaIngles.html" style="--md-elevated-button-label-text-line-height: 2.5rem; font-size: 2rem;">Play</md-elevated-button>
    </div>

    <!-- Mute Icon -->
    <div class="microfono">
      <md-fab id="mic-button-on" aria-label="mute"><md-icon slot="icon">mic</md-icon></md-fab>
    </div>
  </div>
  <!-- Bottom Navigation -->
  <div class="bottom-nav" style="text-align: center; ">
    <a id="menuSelectedA">
        <md-filled-button class="menuSelected" label="Jugar"><md-icon>play_arrow</md-icon></md-filled-button>
        <p style="color:black;"class="menutext">Play</p>
    </a>

    <a class="menuNotSelectedA" role="link" enlace="estadisticas/estadisticasIngles.html">
        <md-icon-button class="menu" label="EstadÃ­sticas"><md-icon>list</md-icon></md-icon-button>
        <p style="color:black;"class="menutext">Stats</p>
    </a>

    <a class="menuNotSelectedA" role="link" enlace="ajustes/ajustesIngles.html">
        <md-icon-button class="menu" label="Ajustes"><md-icon>settings</md-icon></md-icon-button>
        <p style="color:black;"class="menutext";>Settings</p>
    </a>
  </div>
<script>
    //Codigo para hacer instalable la PWA
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register (
        '../albaquiz/sw.js',
        {scope: '/albaquiz/'}
      )
    }
</script>
</body>
</html>
